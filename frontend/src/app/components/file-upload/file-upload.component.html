<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input
        type="file"
        class="form-control"
        (change)="selectFile($event)"
      />
    </label>
  </div>

  <div class="col-4">
    <button
      class="btn btn-success btn-sm"
      [disabled]="!selectedFiles"
      (click)="upload()"
    >
      Upload
    </button>
  </div>
</div>

<div *ngIf="currentFile" class="progress my-3">
  <div
    class="progress-bar progress-bar-info"
    role="progressbar"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }"
  >
    {{ progress }}%
  </div>
</div>

<div *ngIf="message" class="alert alert-secondary" role="alert">
  {{ message }}
</div>

<div class="card mt-3">
  <div class="card-header">List of Files</div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let file of fileInfos | async"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
      <a href="{{ file.url }}">{{ file.filename }}</a>
      <div>
        <button (click)="openModal(file)" class="btn btn-primary btn-sm mr-2">
          <fa-icon [icon]="faEdit" />
        </button>
        <button (click)="delete(file)" class="btn btn-danger btn-sm ml-2">
          <fa-icon [icon]="faTrash" />
        </button>
      </div>
    </li>
  </ul>
</div>
