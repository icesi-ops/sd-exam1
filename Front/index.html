<!DOCTYPE html>
<html>

<head>
  <title>Captura de Webcam</title>
  <style>
    /* Añadir CSS para quitar los marcadores de lista */
    #lista-fotos {
      list-style-type: none;
    }
  </style>
</head>

<body>
  <h2>¡¡Posa pa la camara!!</h2>
  <div>
    <button id="pruebaBoton" type="button">Probar Envío</button>
    <video id="webcam" autoplay></video>
    <button id="capturar" type="button">Tomar Foto</button>
    <canvas id="lienzo" style="display:none;"></canvas>
  </div>

  <div>
    <h2>Fotos Capturadas</h2>
    <ul id="lista-fotos"></ul>
  </div>

</body>

</html>
<script src="index.js"></script>
